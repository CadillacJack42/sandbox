<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <main id="background">
        <!-- computer generated monster team -->
        <div id="monster-pane">
            <div class="monster">
                <div class="monster-name">
                    Pit Fiend
                </div>
                <img src="./assets/image/pit-fiend.jpg" alt="" class="monster-image">
                <div class="stats">
                    <div id="stats">
                        <div class="hp direction">
                            HP: <span class="point-style">100</span>
                        </div>
                        <div class="mp direction">
                            MP: <span class="point-style">100</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="monster">
                <div class="monster-name">
                    Xenomorph
                </div>
                <img src="./assets/image/xenomorph.jpg" alt="" class="monster-image">
                <div class="stats">
                    <div id="stats">
                        <div class="hp direction">
                            HP: <span class="point-style">100</span>
                        </div>
                        <div class="mp direction">
                            MP: <span class="point-style">100</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="monster">
                <div class="monster-name">
                    Lava Spewer
                </div>
                <img src="./assets/image/lava-spewer.jpg" alt="" class="monster-image">
                <div class="stats">
                    <div id="stats">
                        <div class="hp direction">
                            HP: <span class="point-style">100</span>
                        </div>
                        <div class="mp direction">
                            MP: <span class="point-style">100</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="action-panel">
            <div class="title rotate">
                combat panel
            </div>
            <div class="combat-text">
                <p>:>> <span class="player-attack">Your Archer's piercing attack does <span class="bold">9</span> damage to enemy Pit Fiend.</span></p>
                <p>:>> <span class="monster-attack">Enemy Xenomorph's bite attack hits your Archer for <span class="bold">12</span> damage.</span></p>
            </div>
        </div>
        <!-- player monster team -->
        <div id="player-pane">         
            <div class="player-monster">
                <div class="player-name">
                    Archer
                </div>
                <div class="name-divider">
                    
                    <div id="player-image">
                        
                        <img src="./assets/image/archer.jpg" alt="" class="monster-image">
                    </div>
                    <div class="stats">
                        <div id="player-stats">
                            <div class="player-stat-style hp direction">
                                HP: <span class="player-point-style">100</span>
                            </div>
                            <div class="player-stat-style mp direction">
                                MP: <span class="player-point-style">100</span>
                            </div>
                        </div>
                    </div>
                    <div class="player-actions">
                        <input type="button" value="Attack">
                        <input type="button" value="Retreat">
                    </div> 
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
